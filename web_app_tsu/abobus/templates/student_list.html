<!DOCTYPE html>
<html>
<head>
  <title>Список студентов</title>
</head>
<body>
  <h1>Список студентов</h1>
  <table>
    <thead>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.lastname }}</td>
        <td>{{ student.email }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
