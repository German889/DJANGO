<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
    <header>
        <!-- Верхняя часть сайта (например, логотип и навигационное меню) -->
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <!-- Нижняя часть сайта (например, контактная информация и ссылки на социальные сети) -->
    </footer>
</body>
</html>
